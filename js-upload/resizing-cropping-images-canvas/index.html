<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>HTML5 Canvas:图片裁剪</title>
		<meta name="description" content="Learn how to resize images using JavaScript and the HTML5 Canvas element using controls, commonly seen in photo editing applications." />
		<meta name="keywords" content="canvas, javascript, HTML5, resizing, images" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!--[if IE]>
  		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="component">
					<div class="overlay">
						<div class="overlay-inner">
						</div>
					</div>
					<!-- This image must be on the same domain as the demo or it will not work on a local file system -->
					<!-- http://en.wikipedia.org/wiki/Cross-origin_resource_sharing -->
					<img class="resize-image" src="img/image.jpg" alt="image for resizing">
					<button class="btn-crop js-crop">裁剪<img class="icon-crop" src="img/crop.svg"></button>
				</div>
				<div class="a-tip">
					<p><strong>提示:</strong> 按住 <span>SHIFT</span> 可保证在原有的宽高比例不变的情况下，改变图片大小.</p>
				</div>
			</div><!-- /content -->
		</div> <!-- /container -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/component.js"></script>
	</body>
</html>
