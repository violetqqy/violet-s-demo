<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    function draw1(id) {
      var canvas = document.getElementById(id);
      if (canvas == null) {
        return false;
      }
      var context = canvas.getContext("2d");
      context.fillStyle = "#eeeeef";
      context.fillRect(0, 0, 600, 700);
      for (var i = 0; i < 10; i++) {
        context.beginPath();
        context.arc(i * 25, i * 25, i * 10, 0, Math.PI * 2, true);
        context.closePath();
        context.fillStyle = "rgba(255,0,0,0.25)"
        context.fill();
      }
    }

    function draw2(id) {
      var canvas = document.getElementById(id);
      var context = canvas.getContext("2d");
      context.fillStyle = "#eeeeef";
      context.fillRect(0, 0, 300, 400);
      var dx = 150;
      var dy = 150;
      var s = 100;
      context.beginPath();
      context.fillStyle = "rgba(100,255,100,0.25)";
      context.strokeStyle = "rgb(0,0,100)";
      var x = Math.sin(0);
      var y = Math.cos(0);
      var dig = Math.PI / 15 * 11;
      for (var i = 0; i < 30; i++) {
        var x = Math.sin(i * dig);
        var y = Math.cos(i * dig);
        context.lineTo(dx + x * s, dy + y * s);
      }
      context.closePath();
      context.fill();
      context.stroke();
    }

  </script>
</head>

<body onload="draw2('canvas')">
  <canvas id="canvas" width="600px" height="700px"></canvas>
</body>

</html>
