<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>萌萌哒小黄人</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="background">
      <div class="body">
        <div class="cover">
          <div class="mouth">
            <div class="tooth tooth-1"></div>
            <div class="tooth tooth-2"></div>
            <div class="tooth tooth-3"></div>
          </div>
          <div class="mouth-cover"></div>
          <span class="eye eye-left">
          <span class = "eye-lr-1 eye-left-1"></span>
          </span>
          <span class="eye eye-right">
          <span class = "eye-lr-1 eye-right-1"></span>
          </span>
          <div class="eye-1">
            <div class="eye-2">
              <div class="eye-3"></div>
            </div>
            <div class="shadow shadow-1"></div>
            <div class="shadow shadow-2"></div>
            <div class="shadow shadow-3"></div>
            <div class="shadow shadow-4"></div>
            <div class="shadow shadow-5"></div>
            <div class="shadow shadow-6"></div>
          </div>
        </div>
        <div class="clothes">
          <div class="clothes-cover-l"></div>
          <div class="clothes-cover-r"></div>
          <div class="pocket"></div>
        </div>
        <div class="suspender-l">
          <div class="dot-l"></div>
        </div>
        <div class="suspender-r">
          <div class="dot-r"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
