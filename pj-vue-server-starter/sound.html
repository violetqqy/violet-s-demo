<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
  <title>音频播放测试</title>
</head>

<body>
  <button id="play" onclick="play()" style="display: block;width: 200px;height: 50px;margin:50px auto">播放</button>
  <audio id="audio" controls="controls" style="opacity: 0;pointer-events: none">
    <source src="assets/shake_sound.ogg" type="audio/ogg" />
    <source src="assets/shake_sound.wav" type="audio/wav" />
    <source src="assets/shake_sound.m4a" type="audio/m4a" />
    <source src="assets/shake_sound.mp3" type="audio/mp3" />
    <!-- <source src="http://ocg8s5zv8.bkt.clouddn.com/shake_sound.mp3" type="audio/mp3" /> -->
  </audio>
  <script>
    var audio = document.getElementById("audio");

    function play() {
      audio.play();
    }
  </script>
</body>

</html>
